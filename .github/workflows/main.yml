name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3 #checkout your code for processing

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore ./todolistappapi

      - name: Build
        run: dotnet build ./todolistappapi --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./todolistappapi --configuration Release --no-build
      
      
